<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="form-container">

        <ul class="tab-group">
            <li class="tab-group__tab">
                <a href="/" class="tab-group__link">Sign Up</a>
            </li>
            <li class="tab-group__tab">
                <a href="/" class="tab-group__link">Log In</a>
            </li>
        </ul>

        <h1 class="title">Sign Up for Free</h1>


        <form action="" class="form">
            <div class="names">

                <div class="form__field-wrapper">
                    <input id="name" type="text" class="form__input" name="first-name" placeholder="">
                    <label for="name" class="form__label">
                        First Name <span class="label__green green">*</span>
                    </label>
                </div>

                <div class="form__field-wrapper">
                    <input id="name-2" type="text" class="form__input" name="second-name" placeholder="">
                    <label for="name-2" class="form__label">
                        Second Name <span class="label__green green">*</span>
                    </label>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
